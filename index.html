<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Delivery Website</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- ION-ICON -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header>
        <nav class="header__menu">
            <div class="header__logo">
                <img src="img/Logo.png" alt="">
            </div>

            <div class="header__info">
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>

            <div class="header__button">
                <span class="header__button--text"><a href="">Sign In</a></span>
                <button type="submit" class="header__button--btn">Sign Up</button>
            </div>
        </nav>

        <div class="banner">
            <div class="banner__text">
                <div class="banner__info">
                    <h1>We bring the <span>Percel</span> to your doorstep.</h1>
                    <p>Save time tackling your to-do list at home, at work, or on the go.</p>
                </div>

                <div class="banner__button">
                    <button class="banner__button--btn">Learn More</button>

                    <span><a href="">
                            Sign Up For Free
                        </a></span>
                </div>

                <div class="banner__bottom">
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <span>No credit card required</span>
                </div>

            </div>

            <div class="banner__img">
                <img src="img/banner-img.png" alt="">
            </div>
        </div>

    </header>

</body>

</html>
